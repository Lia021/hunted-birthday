<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

 

  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: rocka-birthday">
      <a-assets>
        <a-asset-item id="table" src="https://rawgit.com/Lia021/hunted-birthday/master/light%20wood%20table/untitled.dae"></a-asset-item>
        <a-asset-item id="cake" src="https://rawgit.com/Lia021/hunted-birthday/master/cake/cake.dae"></a-asset-item>
        <a-asset-item id="carlos" src="https://rawgit.com/Lia021/helloween/master/carlos%20head/carlos-head.dae"></a-asset-item>
    
  
      </a-assets>
      
      
     <!-- Basic plane. -->
      
     <a-box color="white"position='1.70 11.60 -1.50' opacity="0" depth="0.01" height="15" width="14" rotation="90 0 0" n-mesh-collider="type: environment; convex: false" side="double"></a-box>
      
      <!--fireworks-->
      
      <a-entity position="0 21 0" n-object='res: effects/fireworks'></a-entity>

      <!--sky-->
      
      <a-sky radius="300" src="https://rawgit.com/Lia021/hunted-birthday/master/star2.jpg"></a-sky>

     <!--sign-->
     
     <a-image position="-6 7.10 -1.50" src="https://rawgit.com/Lia021/rocka-birthday/master/b-day%20banner.png" side="front" altspace-cursor-collider="enabled: false" rotation="10 -90 0" width="7" height="2">
     </a-image>

     
      <!--table-->
      <a-entity position="-2.54 0.50 -5.90" scale="1.50 2.50 1.50" n-mesh-collider="type: environment; convex: false" collada-model="#table"></a-entity>

        <!--carloshead-->
     
   <a-entity position="2.30 0.50 4.70" scale="2 2 2" rotation="0 90 0" collada-model="#carlos"n-mesh-collider="type: environment; convex: false"></a-entity>

    <!--carloshead-->
     
    <a-entity position="6.30 0.50 4.70" scale="2 2 2" rotation="0 90 0" collada-model="#carlos"n-mesh-collider="type: environment; convex: false"></a-entity>


      <!--cake-->
      <a-entity position="-2.74 1.34 -5.90" scale="1.60 1.60 1.60"altspace-cursor-collider="enabled: false" rotation="0 -70 0" collada-model="#cake"></a-entity>

      <!--spawnintractable-blue-->

      <a-entity n-spawner='res: interactables/glowstick-blue'position="-4.50 2.50 5.20"></a-entity>

       <!--spawnintractable-red-->

       <a-entity n-spawner='res: interactables/glowstick-red'position="-4.60 2.50 5.20"></a-entity>


        <!--spawnintractable-green-->

      <a-entity n-spawner='res: interactables/glowstick-green'position="-4.70 2.50 5.20"></a-entity>


       <!--spawnintractable-orange-->

       <a-entity n-spawner='res: interactables/glowstick-orange'position="-4.80 2.50 5.20"></a-entity>


        <!--spawnintractable-magenta-->

        <a-entity n-spawner='res: interactables/glowstick-magenta'position="-4.90 2.50 5.20"></a-entity>


          <!--spawnintractable-purpule-->

      <a-entity n-spawner='res: interactables/glowstick-purple'position="-5 2.50 5.20"></a-entity>

        <!--spawnintractable-sode-->

        <a-entity n-spawner='res: interactables/can-soda-melon'position="-2.40 1.35 -6"scale="1.20 1.20 1.20"></a-entity>


        <!--spawnintractable-sode-->

        <a-entity n-spawner='res: interactables/can-beer-king'position="-2.35 1.35 -5.80"scale="1.20 1.20 1.20"></a-entity>







 
     
  </body>

</html>
