<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

 

  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: rocka-birthday">
      <a-assets>
        <a-asset-item id="table" src="https://rawgit.com/Lia021/hunted-birthday/master/light%20wood%20table/untitled.dae"></a-asset-item>
        <a-asset-item id="cake" src="https://rawgit.com/Lia021/hunted-birthday/master/cake/cake.dae"></a-asset-item>
       
       
  
      </a-assets>
      
      
       <!-- Basic plane. -->
      
       <a-box color="white"position='1.70 11.60 -1.50' opacity="0" depth="0.01" height="15" width="14" rotation="90 0 0" n-mesh-collider="type: environment; convex: false" side="double"></a-box>
      
      <!--fireworks-->
      
      <a-entity position="0 11.60 0" n-object='res: effects/fireworks'></a-entity>

      <!--sky-->
      
      <a-sky radius="300" src="https://rawgit.com/Lia021/hunted-birthday/master/star2.jpg"></a-sky>

      
     
      <!--table-->
      <a-entity position="-2.54 0.50 -5.90" scale="1.50 2.50 1.50" n-mesh-collider="type: environment; convex: false" collada-model="#table"></a-entity>


      <!--cake-->
      <a-entity position="-2.74 1.34 -5.90" scale="1.60 1.60 1.60"altspace-cursor-collider="enabled: false" rotation="0 -70 0" collada-model="#cake"></a-entity>

      <!--spawnintractable-blue-->

      <a-entity n-spawner='res: interactables/glowstick-blue'position="0 2 0"></a-entity>


     
  </body>

</html>
